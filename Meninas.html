<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Meninas - Following Eyes</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <a href="index.html" class="internal-link">
        <div style="position: fixed; top: 20px; left: 20px; z-index: 10000; width: 50px; height: 50px;">
            <img src="static/backbuttonwt.png" alt="Back to Main Page" style="width: 100%; height: auto;">
        </div>
    </a>
    <div class="painting-container" id="paintingContainer">
        <div class="painting-wrapper">
            <img src="static/LasMeninas.png" 
                 alt="Las Meninas by VelÃ¡zquez" id="painting">
            
            <div class="eye-container" id="eye1middle">
                <div class="eye">
                 <div class="pupil"></div>
                 <div class="eyelid"></div>
                </div>
            </div>
            <div class="eye-container" id="eye2middle">
                <div class="eye">
                 <div class="pupil"></div>
                 <div class="eyelid"></div>
                </div>
            </div>
            <div class="eye-container" id="eye1painter">
                <div class="eye">
                 <div class="pupil"></div>
                 <div class="eyelid"></div>
                </div>
            </div>
            <div class="eye-container" id="eye2painter">
                <div class="eye">
                 <div class="pupil"></div>
                 <div class="eyelid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="video-wrapper">
            <video id="videoElement" autoplay playsinline></video>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script src="static/js/script.js"></script>
    <div id="fade-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; opacity: 1; visibility: visible; transition: opacity 0.5s ease-in-out; z-index: 9999;"></div>

    <script>
        window.addEventListener('load', () => {
            const overlay = document.getElementById('fade-overlay');
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.visibility = 'hidden';
            }, 500);
        });
        document.querySelectorAll('a.internal-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.href;
                const overlay = document.getElementById('fade-overlay');
                overlay.style.visibility = 'visible';
                overlay.style.opacity = 1;

                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
    </script>
</body>
</html>
